<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task12</title>
</head>
<body>

  <label for="email">Введите email:</label>
  <input type="email" placeholder="Не email">
  <br>
  <label for="url">Введите url:</label>
  <input type="text" placeholder="Не url">
  <br>
  <label for="tel">Введите телефон:</label>
  <input type="tel" id="tel">
  <br>
  <label for="number">Введите число:</label>
  <input type="number" id="number" min="1" max="10">
  <br>
  <label for="range">Выберите число:</label>
  <input type="range" id="range" min="0" max="10">
  <br>
  <input type="search" id="search" placeholder="Поиск по сайту">
  <br>
  <label for="color">Выберите цвет:</label>
  <input type="color"  id="color">
  <br>
  <button type="submit">Отправить</button>
  <br>
  <br>
  <a href="../index.html">Вернуться обратно</a>
  
</body>
</html>
